  <body>
    <div class="background" style="background-image:url(images/background.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="color:white;text-align: center;
          font-family: 'Times New Roman', Times, serif;
          font-style: italic;
          font-size: 35px;">Vote for your candidate of choice.</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>

    <div id="proposalTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center">Jason Schriener</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 230px; height: 280px;" src="images/1.jpg" data-holder-rendered="true">
            <br/><br/>
            <div class="col-md-12 text-center">
            <!-- <button class="btn btn-default btn-vote" type="button" data-id="b1">Vote</button> -->
            <!-- <button type="button" class="btn btn-outline-primary" data-id="b1">Vote</button>  -->
            </div>  
          </div>
        </div>
      </div>
    </div>

    
    <div>
      <button class="Vote_Button1" type="button" id="b1">Vote</button>
      <button class="Vote_Button2" type="button" id="b2">Vote</button>
      <button class="Vote_Button3" type="button" id="b3">Vote</button>
      <button class="Vote_Button4" type="button" id="b4">Vote</button>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 20px;">
          <span class="input_address"> Address : </span>
          <select class="select_address" id="enter_address" value=""></select>
          <button class="normal_button" type="button" id="submit_add">Submit</button>
          <label class="input_label1" for="age">ChairPerson Address</label>
          <select class="select_address1" id="chair_address" value=""></select>
        </div>
      </div>
      <div class="row" id="register_div">
        <div style="margin-left: 15px;">
        <label class="input_label" for="stateChange">Change State</label>
          <input class="input_registration1" id="stateChange" value="Enter state: (0: Init, 1: Regs, 2: Vote, 3: Done)"></input> 
          <button class="normal_button1"class="normal_button" id="stateSubmission" type="button">Submit</button>
          </br>
          <label class="input_label" for="age">Employee Age:</label>
          <input class="input_registration1" id="age" value="Enter Your employee age"></input> 
          <button class="normal_button1"class="normal_button" id="ageSubmission" type="button">Submit</button>
          </br>
          <label class="input_label" for="membership">Membership Details:</label>
          <input class="input_registration1" id="membership" value="Are You a member of the organization you are voting for?"></input>
          <button class="normal_button2" type="button" id="membershipSubmission" >Submit (NO=0/YES=1) </button>
          </br>
          <label class="input_label" for="BOP Membership">Member of BOP:</label>
          <input class="input_registration1" id="bopMember" value="Are you a member of the Board of Operations?"></input>
          <button class="normal_button2" type="button " id="bopMemberSubmission">Submit (NO=0/YES=1)</button>
          </br>
          <label class="input_label" for="ChairPerson Verification">Verify Chairperson:</label>
          <input class="input_registration1" id="chairPersonKey" value="Enter chairperson key"></input>
          <input class="input_registration1" id="chairPersonPassword" value="Enter chairperson password"></input>
          <button class="normal_button2" type="button " id="chairPersonSubmission">Submit</button>
          </br>
        </br>
          <button class="normal_button" type="button" id="registration" style="width: 200px">Register</button>
          <!-- </br> -->
          <button class="normal_button"  type="button" id="changeState1" style="width: 200px">Voting State</button>
          <!-- </br> -->
          <button class="normal_button"  type="button" id="changeState2" style="width: 200px">Declaration State</button>
          <button class="normal_button3" class="btn btn-success" type="button" id="win-count" style="width: 200px">Show the Winner</button>
        </br>
        </div>
      </div>
      <br>
    </div>
